<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Reset Password</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- My CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body id="login">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="{{ url_for('index') }}">AAP - Group 4</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
            </button>
        </div>
    </nav>

    <!-- Requeset Reset Form Section -->
    <header class="form">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="text-center">
                <h1 class="mx-auto my-5 text-uppercase">Request Reset Password</h1>
                <form method="POST" action="{{ url_for('request_reset_password') }}">
                    <div class="form-group my-5">
                        {{ form.email.label }}<br class="mb-2">
                        {{ form.email(class="form-control") }}<br><br>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </form>
            </div>
        </div>
    </header>

    <!-- Footer-->
    <footer class="footer bg-black small text-center text-white-50">
        <p class="mt-3 text-warning">Default email: c2729751@gmail.com</p>
        <p class="mt-3">Click <a href="{{ url_for('login') }}">here</a> to go back.</p>
    </footer>

    {% if error %}
    <script type="text/javascript">
        alert("{{ error }}");
    </script>
    {% endif %}

    <!-- JavaScript to display alert and redirect -->
    {% if success %}
    <script type="text/javascript">
        alert("{{ success }}");  // Show the success message in an alert box
            setTimeout(function() {
                window.location.href = "{{ url_for('login') }}";  // Redirect to the /login route after 1 second
            }, 1000);
    </script>
    {% endif %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- My Custom JS -->
    <script type="application/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
